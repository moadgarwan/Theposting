      // ============== MAIN APP COMPONENT ==============
      const App = () => {
        const [regionFilter, setRegionFilter] = useState('All');
        const [durationFilter, setDurationFilter] = useState('3days');

        const { pastDays, currentDays, todayDate } = useMemo(() => {
          const today = new Date();
          today.setHours(0, 0, 0, 0);
          
          const todayStr = today.toISOString().split('T')[0];

          // Find today's index in schedule
          const todayIndex = SCHEDULE_DATA.findIndex(d => d.date === todayStr);
          
          // If today is before schedule starts, show first days based on duration
          if (todayIndex === -1) {
            const firstDayDate = new Date(SCHEDULE_DATA[0]?.date);
            if (today < firstDayDate) {
              // Determine how many days to show based on duration
              let daysToShow = 3;
              if (durationFilter === '7days') daysToShow = 7;
              else if (durationFilter === 'all') daysToShow = SCHEDULE_DATA.length;
              
              return {
                pastDays: [],
                currentDays: SCHEDULE_DATA.slice(0, daysToShow),
                todayDate: todayStr
              };
            }
            // Today is after schedule ends
            return {
              pastDays: SCHEDULE_DATA,
              currentDays: [],
              todayDate: todayStr
            };
          }

          // Past days: all days before today
          const past = SCHEDULE_DATA.slice(0, todayIndex);
          
          // Determine how many days to show based on duration filter
          let daysToShow = 3;
          if (durationFilter === '7days') daysToShow = 7;
          else if (durationFilter === 'all') daysToShow = SCHEDULE_DATA.length - todayIndex;
          
          // Current days: today + more days based on duration
          const current = SCHEDULE_DATA.slice(todayIndex, todayIndex + daysToShow);

          return {
            pastDays: past,
            currentDays: current,
            todayDate: todayStr
          };
        }, [durationFilter]);

        // Filter current days by region
        const filteredCurrentDays = currentDays.filter(day => {
          if (day.isRestDay) return true;
          if (regionFilter === 'All') return true;
          return day.items.some(item => item.region === regionFilter);
        });

        // Filter past days by region (reversed to show most recent first)
        const filteredPastDays = [...pastDays].filter(day => {
          if (day.isRestDay) return true;
          if (regionFilter === 'All') return true;
          return day.items.some(item => item.region === regionFilter);
        }).reverse();

        return (

                    ŸÖŸÜ 26 ŸÜŸàŸÅŸÖÿ®ÿ± 2025 ÿ•ŸÑŸâ 31 ŸäŸÜÿßŸäÿ± 2026
                  </span>
                  <span className="text-sm opacity-70 mt-2 block">
                    ÿßŸÑÿ£ŸäÿßŸÖ ÿßŸÑÿ≥ÿßÿ®ŸÇÿ© ŸÅŸä ÿßŸÑŸÇÿßÿ¶ŸÖÿ© ÿßŸÑŸÖŸÜÿ≥ÿØŸÑÿ© ÿßŸÑÿ≠ŸÖÿ±ÿßÿ°

            </div>

            <div className="container mx-auto px-4 md:px-6 lg:px-8 max-w-5xl">
              
              <Filters

              />

              {/* Past Days Dropdown */}
              <PastDaysDropdown 
                pastDays={filteredPastDays} 
                filterRegion={regionFilter}

              {/* Current Days based on duration filter */}
              <div className="grid grid-cols-1 gap-8">
                {filteredCurrentDays.length > 0 ? (

                  <div className="text-center py-20 col-span-full">
                    <span className="mx-auto text-slate-300 mb-4 block"><Icon name="CalendarDays" size={48} /></span>
                    <p className="text-slate-500 text-lg">ŸÑÿß ÿ™Ÿàÿ¨ÿØ ŸÖŸÜÿ¥Ÿàÿ±ÿßÿ™ ŸÑŸáÿ∞ÿß ÿßŸÑŸÅŸÑÿ™ÿ±</p>
                  </div>
                )}
              </div>

            </div>
          </div>
        );
      };

      // ============== RENDER ==============
      const root = ReactDOM.createRoot(document.getElementById('root'));
      root.render(<App />);
    </script>
